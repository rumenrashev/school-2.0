<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<div class="container">
    <h3 class="text-center text-white" th:text="|${classroom.number} *{classroom.letter} клас|"></h3>
    <a th:href="@{'/students/add/' + ${classroom.id}}">
        <button class="button btn-dark">Добава ученик</button>
    </a>
    <a th:href="@{'/subjects/all/' + ${classroom.id}}">
        <button type="button" class="button btn-dark">Предмети</button>
    </a>
    <h3 class="text-center text-white">Ученици</h3>
    <table class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <td>#</td>
            <td>Имена</td>
            <td>Потребител</td>
            <td>Опции</td>
        </tr>
        </thead>
        <tr th:each="student : ${students}">
            <td th:text="${students.indexOf(student)} + 1"></td>
            <td th:object="${student}" th:text="|*{firstName} *{middleName} *{lastName} |"></td>
            <td th:if="${student.user} != null" th:text="${student.user.email}"></td>
            <td th:if="${student.user} == null" class="text-center">-</td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a id="add-student-btn" th:href="@{'/students/edit/' + ${student.id}}">
                    <button type="button" class="button btn-success">Промени</button>
                </a>
            </td>
            <td>
                <form th:method="delete" th:action="@{/students/delete}">
                    <input type="hidden" th:value="*{student.id}" name="studentId">
                    <input type="hidden" th:value="*{classroomId}" name="classroomId">
                    <button type="submit" value="Submit" class="btn btn-danger">Изтрий ученик</button>
                </form>
            </td>
        </tr>
        <tr th:if="${students.size()} == 0">
            <td colspan="4" class="text-danger text-center">Няма ученици</td>
        </tr>

    </table>
</div>
<div style="height: 80px"></div>
</div>
<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
