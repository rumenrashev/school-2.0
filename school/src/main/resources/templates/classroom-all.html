<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <script src="/js/groups.js" type="text/javascript"></script>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<div class="container" id="all-groups-container">
    <a th:href="@{/classrooms/add}">
        <button class="button btn-dark">Добави клас</button>
    </a>
    <form th:method="post" th:action="@{/classrooms/details}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <h3 class="text-center text-white">Избери клас</h3>
        <div class="form-group">
            <select class="form-control" id="groupId" name="groupId">
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="|${group.number} ${group.letter}|"></option>
            </select>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Избери"/>
                </div>
            </div>
        </div>
    </form>
    <div style="height: 80px;"></div>
</div>
<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
