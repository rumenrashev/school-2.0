<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <link rel="stylesheet" href="/css/my-style.css">
</head>
<body>
<div class="wrap">
    <th:block th:include="~{fragments/nav}"></th:block>
    <div class="container">
        <h2 class="text-center text-white">Забравена парола</h2>
        <form th:method="POST" th:action="@{/users/forgotten-password}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <small th:if="${error != null}" class="text-danger" style="text-align: center">Невалиден имейл</small>
            <small th:if="${success != null}" th:text="|Паралота е изпратена на ${success}|" class="text-success" style="text-align: center"></small>
            <label for="email" class="text-white font-weight-bold">Имейл</label>
            <div class="form-group">
                <input id="email" th:value="${error}" name="email" type="email" class="form-control" required/>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Изпрати нова парала"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="~{/fragments/footer}"></th:block>
</div>
</body>
</html>
