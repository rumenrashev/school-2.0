<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="wrap">
    <th:block th:include="~{fragments/nav}"></th:block>
    <div class="container">
        <h2 class="text-center text-white">Register</h2>
        <form th:method="POST" th:action="@{/authentication/register}" th:object="${bindingModel}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" th:errorclass="bg-danger" id="username" name="username" type="text"
                       min="2" max="50" class="form-control" placeholder="Enter username"/>
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" th:errorclass="bg-danger" name="password" type="password" min="2" max="20"
                       class="form-control" placeholder="Enter password"/>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-white font-weight-bold">ConfirmPassword</label>
                <input id="confirmPassword" name="confirmPassword" type="password" min="2" max="20" class="form-control"
                       placeholder="Enter password"/>
                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                       class="text-danger"></small>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
