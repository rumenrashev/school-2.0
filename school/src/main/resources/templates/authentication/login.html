<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <link rel="stylesheet" href="/css/my-style.css">
</head>
<body>
<div class="wrap">
    <th:block th:include="~{fragments/nav}"></th:block>
    <div class="container">
        <h2 class="text-center text-white">Вход</h2>
        <form th:method="POST" th:action="@{/authentication/login}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <small th:if="${error}" class="text-danger" style="text-align: center">Невалидно потребителско име или парола</small>
            <label for="username" class="text-white font-weight-bold">Потребителско име</label>
            <div class="form-group">
                <input id="username" required name="username" type="text" min="2" max="50" class="form-control"
                       placeholder="Потребителско име"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Парола</label>
                <input id="password" required name="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Парола"/>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Вход"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="~{/fragments/footer}"></th:block>
</div>
</body>
</html>
