<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
    <th:block th:include="~{fragments/nav}"></th:block>
    <div class="container" th:object="${student}">
        <form th:method="delete" th:action="@{/students/delete}">
            <input type="hidden" th:value="*{id}" name="studentId">
            <input type="hidden" th:value="*{groupId}" name="groupId">
            <button type="submit" value="Submit" class="btn btn-danger">Изтрий ученик</button>
        </form>
        <form  th:method="put" th:action="@{/students/edit}" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <h1 class="text-center">Редактирай ученик</h1>
            <input type="hidden" th:value="*{id}" name="id">
            <input type="hidden" th:value="*{groupId}" name="groupId">
            <div class="form-group">
                <label for="firstName" class="text-white">Име</label>
                <input th:placeholder="*{firstName}" name="firstName" id="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="middleName" class="text-white">Презиме</label>
                <input th:placeholder="*{middleName}" name="middleName" id="middleName" class="form-control">
            </div>
            <div class="form-group">
                <label for="middleName" class="text-white">Фамилия</label>
                <input th:placeholder="*{lastName}" name="lastName" id="lastName" class="form-control">
            </div>
            <div class="form-group">
                <label for="userId" class="text-white">Потребител</label>
                <select class="form-control" th:field="*{userId}" name="userId" id="userId">
                    <option value="">Няма потребител</option>
                    <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                </select>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Промени"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="/fragments/footer"></th:block>
</div>
</body>
</html>
