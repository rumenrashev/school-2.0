<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<div class="container" id="add-student-container">
    <form th:method="POST" th:action="@{/students/add}" th:object="${bindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="firstName" class="text-white font-weight-bold">First name</label>
            <input th:field="*{firstName}" th:errorclass="bg-danger"  id="firstName" required name="firstName" type="text" min="3" max="20" class="form-control"
                   placeholder="Enter first name"/>
        </div>
        <div class="form-group">
            <label for="middleName" class="text-white font-weight-bold">Last name</label>
            <input th:field="*{middleName}" th:errorclass="bg-danger" id="middleName" required name="middleName" type="text" min="3" max="20" class="form-control"
                   placeholder="Middle last name"/>
        </div>
        <div class="form-group">
            <label for="lastName" class="text-white font-weight-bold">Last name</label>
            <input th:field="*{lastName}" th:errorclass="bg-danger" id="lastName" required name="lastName" type="text" min="3" max="20" class="form-control"
                   placeholder="Enter last name"/>
        </div>
        <input type="hidden" th:value="${groupId}" name="groupId">
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add students"/>
                </div>
            </div>
        </div>
    </form>
    <div style="height: 50px"></div>
</div>
<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
