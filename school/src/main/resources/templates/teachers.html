<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<div class="container">
    <div >
        <form th:method="POST" th:action="@{/teachers/add}" th:object="${bindingModel}" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <h3 class="text-white text-center">Добави учител</h3>
            <small th:text="${error}" class="text-danger text-center"></small>
            <div class="form-group">
                <label class="text-white" for="firstName">Име</label>
                <input th:field="*{firstName}" th:errorclass="bg-danger" id="firstName" required name="firstName"
                       type="text" min="3" max="20" class="form-control"
                       placeholder="Име..."/>
            </div>
            <div class="form-group">
                <label class="text-white" for="middleName">Презиме</label>
                <input th:field="*{middleName}" th:errorclass="bg-danger" id="middleName" required name="middleName"
                       type="text" min="3" max="20" class="form-control"
                       placeholder="Презиме..."/>
            </div>
            <div class="form-group">
                <label class="text-white" for="lastName">Фамилия</label>
                <input th:field="*{lastName}" th:errorclass="bg-danger" id="lastName" required name="lastName" type="text"
                       min="3" max="20" class="form-control"
                       placeholder="Фамилия..."/>
            </div>
            <div class="form-group">
                <label for="teacherId" class="text-white">Избери потребител</label>
                <select  th:field="*{userId}"  class="form-control" id="teacherId" name="teacherId">
                    <option value="">Няма потребител</option>
                    <option th:each="teacher : ${teacherUsers}"
                            th:text="${teacher.username}" th:value="${teacher.id}"></option>
                </select>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Добави"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div style="height: 50px"></div>
        <th:block th:if="${teachers.size()} > 0">
            <table class="table table-striped" style="width:100%">
                <thead>
                <tr>
                    <td colspan="4"><h3 class="text-center">Учители</h3></td>
                </tr>
                <tr>
                    <td>Име</td>
                    <td>Потребител</td>
                </tr>
                </thead>
                <tr th:each="teacher : ${teachers}" th:object="${teacher}">
                    <td th:text="|*{firstName} *{middleName} *{lastName}|"></td>
                    <td th:text="*{userId}"></td>
                    <td>
                        <a id="add-student-btn" th:href="@{'/teachers/edit/' + ${teacher.id}}">
                            <button type="button" class="button btn-success">Промени</button>
                        </a>
                    </td>
                </tr>

            </table>
        </th:block>
    </div>
    <div style="height: 80px"></div>
</div>
<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
