<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <script src="/js/groups.js" type="text/javascript"></script>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<div class="container" id="all-groups-container" >
    <form method="get" action="/groups/add">
        <button class="button btn-dark">Добави клас</button>
    </form>
    <form th:method="post" th:action="@{/groups/details}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <h3 class="text-center text-white">Избери клас</h3>
        <div class="form-group">
            <select class="form-control" id="groupId" name="groupId">
                <option th:each="group : ${groups}" th:value="${group.id}" th:text="|${group.number} ${group.letter}|"></option>
            </select>
        </div>
        <button class="button btn-dark">Избери</button>
    </form>
    <div style="height: 80px;"></div>
</div>
<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
