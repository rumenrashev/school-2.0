<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <script src="/js/group-details.js" type="text/javascript"></script>
</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<div class="container" id="button-container">
    <h1 th:text="|${group.number} ${group.letter} клас|"></h1>
    <button class="button btn-dark" id="students-button">Ученици</button>
    <button class="button btn-dark" id="add-student-button">Добави ученик</button>
    <button class="button btn-dark" id="hide-add-student-button">Скрий добави ученик</button>
</div>
<div class="container" id="add-student-container">
    <form th:method="post" th:action="@{/students/add-student}" th:object="${bindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <h3>Добави ученик</h3>
        <div class="form-group">
            <input th:field="*{firstName}" th:errorclass="bg-danger"  id="firstName" required name="firstName" type="text" min="3" max="20" class="form-control"
                   placeholder="Име..."/>
        </div>
        <div class="form-group">
            <input th:field="*{middleName}" th:errorclass="bg-danger" id="middleName" required name="middleName" type="text" min="3" max="20" class="form-control"
                   placeholder="Презиме..."/>
        </div>
        <div class="form-group">
            <input th:field="*{lastName}" th:errorclass="bg-danger" id="lastName" required name="lastName" type="text" min="3" max="20" class="form-control"
                   placeholder="Фамилия..."/>
        </div>
        <input type="hidden" th:value="${group.id}" name="groupId">
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Добави"/>
                </div>
            </div>
        </div>
    </form>
    <div style="height: 50px"></div>
</div>
<div class="container">
    <table class="table table-striped" style="width:100%">
        <thead>
        <tr><td colspan="2" style="text-align: center"><h3>Ученици</h3></td></tr>
        <tr>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${group.students}">
            <td th:text="|${s.firstName} ${s.middleName} ${s.lastName}|"></td>
        </tr>
        </tbody>
    </table>
    <div style="height: 80px"></div>
</div>
<th:block th:include="~{/fragments/footer}"></th:block>
</body>
</html>
